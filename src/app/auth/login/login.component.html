<body>
    <div class="content">
        <div class="tab-content">
            <div *ngIf="err" class="alert alert-danger">{{err}}</div>
            <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" ngModel required email #email="ngModel" class="form-control"
                        id="email" placeholder="name@example.com">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" ngModel required password class="form-control" id="password"
                        placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
